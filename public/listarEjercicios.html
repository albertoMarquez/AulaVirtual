<!DOCTYPE HTML>
<html lang="es">
    <head>
        <meta charset="utf-8"> 
        <title>Inicio</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet"/>
        <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.css" rel="stylesheet"/>
        <link href="//cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/css/dataTables.bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" type="text/css" />
        <!-- <link rel="stylesheet" href="/css/mostrarListaEjer.css" type="text/css" /> -->
        <link rel="stylesheet" href="/css/main_style.css" type="text/css" />
        <link rel="stylesheet" href="/css/listarEjercicio.css" type="text/css" />
        


        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/js/jquery.dataTables.min.js"></script>
        <script src="js/listarEjercicio.js"></script>
        <script src="js/cookie.js"></script>
    </head>
    <body>
        
        <div id="cabecera"></div>
        <div id="menu"></div>

        <div id="filtro">
            <!--select para elegir la asignatura-->
            <div id="asig">
                <label>Asignatura: </label>
                <select id ="asignatura" class="autocomplete">
                    <option value="0" class="templateAsignatura">-- Selecciona una asignatura --</option>
                </select>
            </div>

             <!--select para elegir el curso y grupo-->
            <div id="cyg">
                <label>Curso y grupo: </label>
                <select id ="cursoGrupo" class="autocomplete">
                    <option value="0" class="templateCursoGrupo">-- Selecciona un curso y grupo --</option>
                </select>
            </div>
           
            <!--select para elegir el tipo de problema-->
            <div id="prob">
                <label>Tipo de problema: </label>
                <select id ="problema" class="autocomplete">
                    <option value="0" class="templateProblema">-- Selecciona un tipo de problema --</option>
                    <option value="1" class="templateProblema">Ejercicios asignados a un grupo</option>
                    <option value="2" class="templateProblema">Ejercicios no asignados</option>
                </select>
            </div>
        </div>

        <div id="tablaE" class="hidden">
            <table id=tablaEjercicios class="table table-striped table-bordered table-sm">
                <thead>
                    <tr>
                        <th scope="col" class="th-sm">Id del ejercicio</th>
                        <th scope="col" class="th-sm">Titulo del ejercicio</th>
                        <th scope="col" class="th-sm">Evaluación</th>
                        <th scope="col" class="th-sm">Numero de intentos</th>
                        <th scope="col" class="th-sm">Fecha de inicio del ejercicio</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div> 
        <div id="tablaENA"class="hidden">
            <table id=tablaEjerciciosNA class="table table-striped table-bordered table-sm">
                <thead>
                    <tr>
                        <th scope="col" class="th-sm">Id del ejercicio</th>
                        <th scope="col" class="th-sm">Titulo del ejercicio</th>
                        <th scope="col" class="th-sm">Numero de scripts</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div> 

        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header" style="background-color: #5a86512b;">
                    <span class="close">&times;</span>
                    <h2 id="tituloEjer"></h2>
                </div>
                <div class="modal-body">
                    <div>
                        <label>Titulo del ejercicio: </label>
                        <input type="text"id="tituloInput">
                    </div>
                    <div id="divEnun">
                        <label>Enunciado nuevo: </label>
                        <input type="file"id="FileEnunciado">
                    </div>
                    <div id="scriptSolTablas">
                        <div class="textAreaScripts">
                            <label>Script para crear el entorno (tablas): </label>
                            <textarea id="scriptTablas"></textarea>
                        </div>
                        <div class="textAreaScripts">
                            <label>Script con la solución: </label>
                            <textarea id="scriptSolucion"></textarea>
                        </div>
                    </div>
                    <div id="divNuevoScript">
                        <label>Subir un nuevo script para las pruebas: </label>
                        <input type="file"id="FileScript">
                    </div>
                    <div id="scripts">
                        <hr style="color: #5a8651;" />
                        <label>Scripts para la comprobarción del ejercicio:</label>
                        <div id="pruebas">
                            <div class="templateModal template hidden">
                                <div id="nomrePrueba">
                                    <span id="idPrueba">Prueba 1</span>
                                    <label><input type="checkbox" class="checkPrueba" name="prueba">Marca para eliminar</label>
                                </div>
                                <textarea id="prueba" disabled></textarea>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <input type="button" id="actualizar" value="Actualizar">
                </div>
            </div>

        </div>

    </body>
</html>
