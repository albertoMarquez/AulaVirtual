    <body>
        <div id="cabecera"></div>
        <div id="menu"></div>    
        <div class="container">
            <div class="cuerpo">
               <!-- Login -->
                <div class="formulario_login" id="formulario_login">
                    <form>
                        <span style="font-size: 30px;">Identificarse</span>
                        <div class="form-group">
                            <label for="user" class="form_label">Nombre de usuario</label>
                            <input type="email" id="user" required  class="form-control"  placeholder="Nombre usuario"/>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form_label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" required />
                        </div>
                        <button type="submit" value="Submit"class="btn btn-default aceptar" id="login">Aceptar</button>
                    </form>
                    
                </div> 

                <div class="formulario_login hidden" id="formulario_pass">
                    <form>
                        <span style="font-size: 30px;">Cambio de contraseña</span>
                        <div class="form-group">
                            <label for="pass1" class="form_label">Contraseña nueva</label>
                            <input type="password" class="form-control" id="password1" placeholder="Password" required />
                        </div>
                        <div class="form-group">
                            <label for="pass2" class="form_label">Repite la contraseña</label>
                            <input type="password" class="form-control" id="password2" placeholder="Password" required />
                        </div>
                        <button type="submit" value="Submit"class="btn btn-default cambiarPass" id="cambioPass">Cambiar</button>
                    </form>
                </div> 
                <div id="myModal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <span id="nombreModal"></span>
                        <label id="notaLabelM">Elige la cuenta con la que desea entrar a la aplicación :</label>
                        <!-- <textarea id="solucionAlumnoModal"></textarea>
                        <label id="notaLabelM">Respuesta Oracle:</label>
                        <textarea id="solucionOracleAlumno"></textarea>
                        <div id="notaDiv">
                        <div>
                            <label id="notaLabelM">Nota: </label>
                            <input type="text" id="notaModal">
                        </div>-->
                        <div id="boton">
                            <button type="submit" id="botonModal">Elige</button>
                        </div>
                        </div>
                    </div>
                </div>
            </div>           
        </div>        
    </body>
