<!DOCTYPE HTML>
<html lang="es">
    <head>
        <meta charset="utf-8"> 
        <title>Inicio</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet"/>
        <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.css" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/css/dataTables.bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="/css/mostrarListaEjer.css" type="text/css" />
        <link rel="stylesheet" href="/css/main_style.css" type="text/css" />
        <link rel="stylesheet" href="/css/evaluarAlumnos.css" type="text/css" />
        


        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/js/jquery.dataTables.min.js"></script>

        <script src="js/evaluarAlumnos.js"></script>
        <script src="js/cookie.js"></script>
    </head>
    <body>
        
        <div id="cabecera"></div>
        <div id="menu"></div>

        <div id="filtro">
            <!--select para elegir la asignatura-->
            <div id="asig">
                <label>Asignatura: </label>
                <select id ="asignatura" class="autocomplete">
                    <option value="0" class="templateAsignatura">-- Selecciona una asignatura --</option>
                </select>
            </div>

             <!--select para elegir el curso y grupo-->
            <div id="cyg">
                <label>Curso y grupo: </label>
                <select id ="cursoGrupo" class="autocomplete">
                    <option value="0" class="templateCursoGrupo">-- Selecciona un curso y grupo --</option>
                </select>
            </div>
           
            <!--select para elegir el tipo de problema-->
            <div id="prob">
                <label>Tipo de problema: </label>
                <select id ="problema" class="autocomplete">
                    <option value="0" class="templateProblema">-- Selecciona un tipo de problema --</option>
                    <option value="1" class="templateProblema">Examen/Evaluaci√≥n </option>
                    <option value="2" class="templateProblema">Todos </option>
                </select>
            </div>
        </div>

        <div id="tablaAlumnos">
            <table id="tablaA" class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID del alumno</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">ID de ejercicio</th>
                        <th scope="col">Titulo del ejercicio</th>
                        <th scope="col">Scripts</th>
                        <th scope="col">Curso y grupo</th>
                        <th scope="col">Intentos</th>
                        <th class="hidden" scope="col">Resultado</th>
                        <th scope="col">Nota</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>   
        
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <span id="nombreModal"></span>
              <label id="notaLabelM">Codigo del alumno:</label>
              <textarea id="solucionAlumnoModal"></textarea>
              <label id="notaLabelM">Respuesta Oracle:</label>
              <textarea id="solucionOracleAlumno"></textarea>
              <div id="notaDiv">
                <div>
                    <label id="notaLabelM">Nota: </label>
                    <input type="text" id="notaModal">
                </div>
                <div id="boton">
                    <button type="submit" id="botonModal">Update</button>
                </div>
              </div>
            </div>
        </div>
    </body>
</html>
