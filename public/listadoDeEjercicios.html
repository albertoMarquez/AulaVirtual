<!DOCTYPE HTML>
<html lang="es">
    <head>
        <meta charset="utf-8"> 
        <title>Inicio</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet"/>
        <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.css" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/css/dataTables.bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/main_style.css" type="text/css" />
        <link rel="stylesheet" href="/css/altaEjercicio.css" type="text/css" />
        <link rel="stylesheet" href="/css/listadoDeEjercicios.css" type="text/css" />


        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/js/jquery.dataTables.min.js"></script>
        <script src="js/listadoDeEjercicios.js"></script>
        <script src="js/cookie.js"></script>
    </head>
    <body>
        
        <div id="cabecera"></div>
        <div id="menu"></div>

        <div id="form">
            <div id="formAnioAsignatura">
                
                <div id="asignatura">
                    <label>Asignatura: </label>
                    <select id ="asig" class="autocomplete">
                        <option value="0"class="templateAsignatura">-- Selecciona una asignatura --</option>
                    </select>
                </div>

                <div id="anio">
                    <label>Año: </label>
                    <select id ="anio" class="autocomplete">
                        <option value="0"class="templateAnio">-- Selecciona un año --</option>
                    </select>
                </div>
            </div>
        
            <div id="tabla">
                <table id=tablaDeEjercicios class="table table-striped table-bordered table-sm">
                    <thead>
                        <tr>
                            <th scope="col" class="th-sm">Titulo del ejercicio</th>
                            <th scope="col" class="th-sm">Numero de scripts</th>
                            <th scope="col" class="th-sm">Autor</th>
                            <th scope="col" class="th-sm">Dado de Alta</th>
                            <th scope="col" class="th-sm">Curso</th>
                            <th scope="col" class="th-sm">Grupo</th>
                            <th scope="col" class="th-sm">Asignatura</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="template"class="hidden">
                            <td id="titulo">Titulo 1</td>
                            <td id="numScripts">4</td>
                            <td id="autor">Jesus Correas</td>
                            <td id="alta">SI</td>
                            <td id="curso">1</td>
                            <td id="grupo">A</td>
                            <td id="asignatura">Bases de Datos</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        

    </body>
</html>
