<body>
    <div id= "cabecera"></div>
    <div id = "menu"></div>
    <div class="container">
            
    <div id ="formulario">
        <form id="formInput">
            <div id="form">
                    <div class="form-group">
                        <div>
                            <label for="txt_tituloProblema">Titulo: </label>
                            <input type="text" class ="input-ghost" name ="titulo" placeholder="Titulo del problema" id="tituloProblema">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-file">
                            <label id="enunciado1" for="txt_enunciado">Enunciado: </label>
                            <input type="text" class="form-control" placeholder='Pulsa para subir el fichero...' />
                            <span class="input-group-btn">
                                <button class="btn btn-warning btn-reset" type="button">Reset</button>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-file" >
                            <label id="enunciado2" for="txt_scriptTablas">Script para crear las tablas: </label>
                            <input type="text" class="form-control" placeholder='Pulsa para subir el fichero...' />
                            <span class="input-group-btn">
                                <button class="btn btn-warning btn-reset" type="button">Reset</button>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-file" >
                            <label id="enunciado3" for="txt_scriptSol">Script con la solucion: </label>
                            <input type="text" class="form-control" placeholder='Pulsa para subir el fichero...' />
                            <span class="input-group-btn">
                                <button class="btn btn-warning btn-reset" type="button">Reset</button>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="file-loading">
                           <!-- <input id="input-700" name="kartik-input-700[]" type="file" multiple>-->
                            <input id="file-5" class="file" type="file" multiple data-preview-file-type="text">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
