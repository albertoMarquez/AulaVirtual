<!DOCTYPE HTML>
<html lang="es">
    <head>
        <meta charset="utf-8"> 
        <title>Inicio</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet"/>
        <link href ="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.css" rel="stylesheet"/>
        <link rel="stylesheet" href="/css/main_style.css" type="text/css" />
        <link rel="stylesheet" href="css/altaEjercicio.css" type="text/css" />
        
       
       
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.js"></script>

        <script src="js/altaEjercicio.js"></script>
        <script src="js/cookie.js"></script>
    </head>
    <body>
        
        <div id="cabecera"></div>
        <div id="menu"></div>
      
        <div class="container">
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">Dar Alta un ejercicio</div>
                    <div class="panel-body">
                        <div class="panel-group">
                            <div id="ejerIntentos">
                                <div id="seleccionEjercicio">
                                    <label>Selecciona el ejercicio </label>
                                    <select id ="ejercicio" class="autocomplete">
                                            <option value="0"class="templateEjercicio">-- Selecciona un ejercicio --</option>
                                    </select>
                                </div>
                                <div id="numeroIntentos">
                                    <label>Numero de intentos: </label>
                                    <input type="text" id="intentos">
                                </div>
                            </div>
                           
                            <div class="panel panel-default">
                                <div class="panel-heading">Evaluación</div>
                                <div class="panel-body">
                                    <label>¿Es un ejercicio de examen?</label>
                                    <div class="radio">
                                        <label><input type="radio" name="optradio"value=1>Si</label>
                                    </div>
                                    <div class="radio">
                                        <label><input type="radio" name="optradio" value=0>No</label>
                                    </div>

                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">Curso, Grupo y Grado</div>
                                <div class="panel-body">
                                    <label>Asignatura: </label>
                                    <select id ="asignatura" class="autocomplete">
                                        <option value="0" class="templateAsignatura">-- Selecciona una asignatura --</option>
                                    </select>
                                    <label>Curso y grupo: </label>
                                    <select id ="curso" class="autocomplete">
                                        <option value="0" class="templateCurso">-- Selecciona un curso y grupo --</option>
                                    </select>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">Fechas del ejercicio</div>
                                <div class="panel-body">
                                    <div class="starter-template">
                                        <div class="container2">
                                            <div class="row">
                                                <div>
                                                    <div class="form-group">
                                                        <div id="fechaIni">
                                                            <label>Ini: </label>
                                                            <div class='input-group date' id='datetimepicker1'>
                                                                <input type='text' id="ini" class="form-control" />
                                                                <span class="input-group-addon">
                                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                                </span>
                                                            </div>
                                                        </div>
                                                        <div id="fechaFin">
                                                            <label>Fin: </label>
                                                            <div class='input-group date' id='datetimepicker2'>
                                                                <input type='text' id="fin" class="form-control" />
                                                                <span class="input-group-addon">
                                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <input type="submit" value="Guardar"id="btnGuardar">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
